<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Actividad 2</title>
</head>
<body>
    <div class="cont">
        <h2>Consulta Bancaria</h2>
        <hr>
        <form action="#" method="POST">
            <label>Tipo de cuenta:</label>
            <div class="tipo-cuenta">
                <input type="radio" id="radio1" name="radios">
                <label for="radio1">cuenta 1</label>
                <input type="radio" id="radio2" name="radios">
                <label for="radio2">cuenta 2</label>
            </div>
            <label for="pregunta">Escribí tu consulta: </label>
            <textarea name="pregunta" id="pregunta" cols="20" rows="6"></textarea>
            <label for="email">Ingrese su email:</label>
            <input type="email" name="email" placeholder="ejemplo@gmail.com">
            <label for="tel">Ingrese su teléfono:</label>
            <input type="tel" name="tel" placeholder=" 223-9999999" pattern="[0-9]{3}-[0-9]{7}">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>

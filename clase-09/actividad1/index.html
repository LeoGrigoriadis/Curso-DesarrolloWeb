<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Actividad 1</title>
</head>
<body>
    <form action="#" method="POST">
        <h3>Iniciar sesión</h3>
        <input type="email" name="email" class="email" placeholder="Ingrese su Usuario">
        <input type="password" name="password" class="password" placeholder="Ingrese su contraseña">
        <button type="submit">Iniciar sesión</button>
        <input type="reset" name="clear" id="" value="Limpiar">
    </form>
    <form action="#" method="POST">
        <h3>Enviar comentario</h3>
        <label for="username">Ingrese el username:</label>
        <input type="text" name="username" id="username">
        <label for="title">Ingrese el titulo:</label>
        <input type="text" name="title" id="title">
        <label for="comment">Ingrese su comentario:</label>
        <textarea name="comment" id="comment" cols="22" rows="6"></textarea>
        <button type="submit">Enviar</button>
    </form>
    <form action="#" method="POST">
        <label for="gender">Sexo:</label>
        M <input type="radio" name="gender" checked>
        F <input type="radio" name="gender">
        <h3>Select</h3>
        <label for="sel">Opciones:</label>
        <select name="sel" id="sel">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select>
        <label for=""></label>
    </form>
</body>
</html>

<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <script src="js/script.js"></script>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="animate"></div>
    </div>
    <button type="button" onclick="mover()">Animar</button>
    <h1 onmouseover="text(this,'hola')" onmouseout="text(this,'TEXTO hola')">TEXTO hola</h1>
    
</body></html>
